<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  background: linear-gradient(135deg,#ff758c,#ff7eb3,#ffc3d8);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:.7;
  animation: float 6s linear infinite;
}

@keyframes float{
  0%{transform:translateY(110vh);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh);opacity:0}
}

.card{
  width:90%;
  max-width:420px;
  padding:30px;
  border-radius:28px;
  background: rgba(255,255,255,0.3);
  backdrop-filter: blur(15px);
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  text-align:center;
}

h1{
  color:#ff1f6d;
  margin-bottom:15px;
}

.text{
  min-height:130px;
  font-size:15px;
  line-height:1.9;
  color:#5b1c35;
}

.progress{
  width:100%;
  height:8px;
  background:rgba(255,255,255,.5);
  border-radius:10px;
  margin:15px 0;
}

.bar{
  height:100%;
  width:0%;
  background:#ff1f6d;
  border-radius:10px;
  transition:.5s;
}

.buttons{
  display:flex;
  gap:10px;
  justify-content:center;
  flex-wrap:wrap;
  margin-top:15px;
}

button{
  padding:10px 22px;
  border:none;
  border-radius:25px;
  background:#ff1f6d;
  color:white;
  cursor:pointer;
  font-size:14px;
  transition:.3s;
}

button:hover{
  transform:scale(1.07);
  background:#ff0055;
}

.hidden{
  display:none;
}

.password input{
  width:100%;
  padding:12px;
  border:none;
  border-radius:20px;
  outline:none;
  text-align:center;
  font-size:15px;
}

.footer{
  font-size:12px;
  margin-top:15px;
  opacity:.8;
}
</style>
</head>

<body>

<!-- hearts generator -->
<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="ğŸ’–";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(h);
}
</script>

<div class="card" id="lock">
  <h1>Kode Rahasia ğŸ’—</h1>
  <div class="password">
    <input type="password" id="pass" placeholder="ketik disini sayang">
  </div>
  <div class="buttons">
    <button onclick="unlock()">Buka ğŸ’Œ</button>
  </div>
</div>

<div class="card hidden" id="main">
  <h1>Hai Kamu ğŸ’•</h1>
  <div class="text" id="text"></div>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="buttons">
    <button onclick="prev()">â¬…</button>
    <button onclick="next()">â¡</button>
    <button onclick="music()">ğŸµ</button>
  </div>

  <div class="footer">aku nulis ini pakai perasaan ğŸ¤</div>
</div>

<audio id="audio" loop>
  <source src="kumau dia.mp3" type="audio/mpeg">
</audio>

<script>
const kode = "sayang"; // PASSWORD TETAP

/* ===== KALIMAT SUDAH DIGANTI (VERSI PANJANG) ===== */
const pages = [
"Terima kasih karena kamu sudah begitu sabar menghadapi aku, dengan segala sifat cemburuku, emosiku, egoku, dan sikapku yang kadang berlebihan. Aku tahu tidak mudah berada di posisi kamu, tapi kamu tetap memilih bertahan dan tidak pergi meninggalkan aku.",
"Aku sadar aku bukan orang yang sempurna. Aku masih sering salah, masih sering membuat kamu capek, dan kadang menyakiti lewat sikap atau kata-kataku tanpa sadar. Tapi satu hal yang ingin kamu tahu, aku selalu berusaha berubah dan belajar jadi lebih baik karena aku benar-benar tidak ingin kehilangan kamu.",
"Aku sangat menghargai semua pengertian, kesabaran, dan usaha kamu selama ini. Kamu mengajarkanku arti mencintai dengan tulus, bertahan di saat sulit, dan menerima kekurangan tanpa harus menyerah.",
"Ke depannya, aku harap kamu masih mau terus sama aku, berjalan bareng aku, menggenggam tanganku di saat aku lemah, dan mengingatkanku saat aku salah. Aku ingin tumbuh bersama kamu, memperbaiki diri bersama kamu, dan membangun masa depan bersama kamu.",
"Aku sayang kamu ğŸ’– Terima kasih sudah hadir dalam hidup aku, tetap bertahan, dan mencintai aku apa adanya. Aku berharap kamu tetap memilih aku, seperti aku yang selalu memilih kamu."
];

let page=0,i=0;
const speed=35;
const text=document.getElementById("text");
const bar=document.getElementById("bar");

function type(){
  if(i<pages[page].length){
    text.innerHTML+=pages[page].charAt(i);
    i++;
    setTimeout(type,speed);
  }
}

function load(){
  text.innerHTML="";
  i=0;
  bar.style.width=((page+1)/pages.length*100)+"%";
  type();
}

function next(){
  if(page<pages.length-1){
    page++;
    load();
  }else{
    confetti();
  }
}

function prev(){
  if(page>0){
    page--;
    load();
  }
}

load();

const audio=document.getElementById("audio");
let play=false;
function music(){
  play ? audio.pause() : audio.play();
  play=!play;
}

function unlock(){
  if(document.getElementById("pass").value===kode){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
  }else{
    alert("Kode salah ğŸ˜£");
  }
}

/* confetti */
function confetti(){
  for(let i=0;i<40;i++){
    let c=document.createElement("div");
    c.innerHTML="ğŸ’—";
    c.style.position="absolute";
    c.style.left=Math.random()*100+"vw";
    c.style.top="-20px";
    c.style.fontSize="22px";
    c.style.animation="float 4s linear";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}
</script>

</body>
</html>
